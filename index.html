<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="googlebot" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Nöbetçi Eczane API</title>

</head>

<body>
    <div id="targetDiv"></div>

    <script src="https://cdn.rawgit.com/showdownjs/showdown/1.0.1/dist/showdown.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>

    <script type='text/javascript'>

        var data = "";
        $.get("https://raw.githubusercontent.com/tolgacesur/eczanapp-API/master/README.md", function (response) {
            data = response;
            var text = data;
            target = document.getElementById('targetDiv'),
                converter = new showdown.Converter(),
                html = converter.makeHtml(text);
            console.log(text);
            target.innerHTML = html;
        });

    </script>
</body>
</html>
